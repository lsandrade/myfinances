  <h2>Cadastro 2</h2>
  <form #f="ngForm" (ngSubmit)="postDados(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>
          Nome
        </ion-label>
        <ion-input name="nome" type="text" ngModel #nome="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          E-mail
        </ion-label>
        <ion-input name="email" type="text" ngModel #email="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          Senha
        </ion-label>
        <ion-input name="senha" type="password" ngModel #senha="ngModel"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button [disabled]="cadastro.invalid" full block color="danger">Enviar</button>
      </ion-item>
    </ion-list>
  </form>
  <p>Valor do formulario: {{f.value | json}}</p>

  	</ion-card-content>

  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <h1 *ngIf="nome">{{user.nome}}</h1>
    	  <p>{{user.email}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deletarDados(user)">
          DELETAR
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editarDados(user)">
          EDITAR
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button ion-button (click)="mostraNome()">Amostra</button>


</ion-content>

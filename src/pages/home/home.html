<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <button ion-button menuToggle>
    	<ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    {{ teste }}, Olar
  </p>
  <ion-input name="nome" type="text" [(ngModel)]='nomeTeste'></ion-input>
  <input type="text" name="email" [value]="email" (input)="email = $event.target.value">
  {{nomeTeste}}
  {{email}}
  <ion-card>

  	<ion-card-content *ngFor="let user of users">
  	  <h1 *ngIf="nome">{{user.nome}}</h1>
  	  <p>{{user.email}}</p>

  	</ion-card-content>
  </ion-card>
  <button ion-button (click)="mostraNome()">Amostra</button>


</ion-content>

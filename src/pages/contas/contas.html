<ion-header>
  <ion-navbar>
    <ion-title>
      Contas
    </ion-title>
    <button ion-button menuToggle>
    	<ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let conta of listaContas" >
      <ion-item (click)="edit(conta)">
        <h1>{{conta.descricao}}</h1>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="delete(conta)">Excluir</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom padding>
    <button ion-fab color="danger" (click)="insert()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
